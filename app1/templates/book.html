{% extends 'Home.html' %}
{% block title %}
Pet Care
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
<style>
    /* Common styles for all screen sizes */
    .contact {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .column {
        flex: 1;
        padding: 5px;
        text-align: center;
    }

    .image img {
        max-width: 100%; /* Make the image responsive */
        height: auto;
    }

    form {
        max-width: 400px;
        padding: 10px;
        {% comment %} flex: 1; {% endcomment %}
        border: 5px solid #e67e22;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .btn {
        width: 100%;
        background-color: #e67e22;
        color: #fff;
        padding: 10px;
    }

    /* Make font size bold and center the placeholders for the form */
    label, input, textarea {
        font-weight: bold;
    }

    /* Style the placeholder for all screen sizes */
    ::placeholder {
        text-align: center;
        font-size: 16px;
        color: #555;
        font-weight: bold;
    }

    /* Center the h2 element */
    h2.form-heading {
        text-align: center;
    }

    /* Common styles for large screens */
    section {
        display: flex;
        width: 100%;
        height: 110vh;
        align-items: center;
        justify-content: center;
        background-image: url('your-background-image.jpg');
        background-size: cover;
        color: #333;
    }

    section .div {
        border: 5px solid #e67e22;
        width: 60%;
        max-width: 400px;
        height: auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #fff;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    form {
        text-align: center;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .button {
        margin-top: 20px;
        width: 100%;
        padding: 15px;
        background-color: #e67e22;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
    }
    .column.image {
        text-align: center;
    }
    
    .column.image img {
        max-width: 100%;  /* Make the image responsive */
        height: auto;  /* Maintain the image's aspect ratio */
        display: block; /* Center the image horizontally */
        margin: 0 auto;  /* Center the image vertically */
    }
    

    h2 {
        margin-top: 10px;
        color: #333;
        text-align: center;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
        .contact {
            flex-direction: column;
        }

        .image img {
            max-width: 100%;
        }

        form {
            max-width: 100%;
            margin-top: 20px;
        }

        label, input, textarea {
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
        }
    }
</style>
{% endblock style %}

{% block body %}
<section class="contact" id="contact">
    <div class="column image">
        <img src="../static/image/appoint.jpg" alt="">
    </div>

    <div class="column">
        
    <form method="post" action="{% url 'appointment' %}">
        {% csrf_token %}
        <h2>Hostel Booking Form</h2>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
            <label for="petname">Pet Name</label>
            <input type="text" id="petname" name="petname" required>
        </div>
            

        <div class "form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" name="phonenumber" required>
            <small class="error-message" id="phone-error"></small>
        </div>

        <div class="form-group">
            <label for="booking_from">Booking From</label>
            <input type="date" id="booking_from" name="booking_from" required min="{{ today }}">
        </div>

        <div class="form-group">
            <label for="booking_to">Booking To</label>
            <input type="date" id="booking_to" name="booking_to" required min="{{ today }}">
        </div>
        
        <button type="submit" class="button" id="submit-button" disabled>Book Now</button>
    </form>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById('booking_from').value = today;
        document.getElementById('booking_from').min = today; // Set the min attribute for the date input
        document.getElementById('booking_to').value = today;
        document.getElementById('booking_to').min = today; 
    });

    // Add code to clear date fields on page refresh
    window.addEventListener('load', function () {
        document.getElementById('booking_from').value = '';
        document.getElementById('booking_to').value = '';
    });

    // Phone number validation
    document.getElementById('phonenumber').addEventListener('input', function () {
        var phoneInput = this.value;
        var phoneError = document.getElementById('phone-error');
        var submitButton = document.getElementById('submit-button');

        // Check if the phone number has exactly 10 digits
        if (/^\d{10}$/.test(phoneInput)) {
            phoneError.textContent = '';
            submitButton.removeAttribute('disabled');
        } else {
            phoneError.textContent = 'Phone number must be 10 digits.';
            submitButton.setAttribute('disabled', 'disabled');
        }
    });

    // Initialize SweetAlert2
    {% if messages %}
    Swal.fire({
        title: "{% for message in messages %}{{ message|safe }}{% endfor %}",
        icon: 'success',
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false
    });
    {% endif %}
</script>
{% endblock body %}
